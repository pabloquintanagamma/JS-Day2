<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>

<body>
    <script>

        // Valores falsies: false, 0, "", null, undefined, NaN

        //Comparisin operators

        console.log(4 > 2)  // true
        console.log(2 >= 2)  // true
        console.log(4 == '4')  // true
        console.log(4 === '4')  // false

        console.warn("---OR----");
        // Logical operator OR  ||  da true si alguno de los dos valores es truthy (true) o los dos

        let example

        console.log(true || true);  // true
        console.log(true || false);  // true
        console.log(false || false);  // false
        console.log(4 > 2 || false);  // true
        console.log(4-4 || false);  // FALSE porque 0 es falsy
        console.log(example || false);  // FALSE porque undefined es falsy


        console.warn("----AND----");

        // Logical operators AND && retorna TRUE cuando los DOS son TRUE

        console.log(true && true) // true
        console.log(true && false) // false
        console.log(false && false) // false

console.warn("NOT");
        //Logical operators NOT ! 


        console.log(!true) // false
        console.log(!false) // true
        console.log(!0) // true
        console.log(!example) // true


    </script>
</body>

</html>
